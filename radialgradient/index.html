<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radial Gradient</title>
    <style>
        div {
            height: 300px;
            width: 500px;
            margin: 50px auto;
        }

        .satu {
            background-image: linear-gradient(to right bottom, red , blue );
        }

        .dua {
            background-image: radial-gradient(red 20%,blue 50%,green 30%);
        }
    </style>
</head>
<body>
    <div class="satu"></div>
    <div class="dua"></div>
</body>
</html>
